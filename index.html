<!DOCTYPE html>
<html>
  <head>
    <title>Weather App</title>
    <meta charset="UTF-8" />
    <link href="src/styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/styles.css" />
  </head>

  <body>
    <div class="div weather-app-wrapper">
      <div class="container weather-app border">
        <div class="search-bar">
          <h2 class="searching"></h2>
          <form class="d-flex" role="search">
            <input
              class="form-control me-2"
              type="text"
              placeholder="Enter city name..."
              id="search-input"
              autocomplete="off"
            />
            <button class="btn btn-outline-success search-button" type="submit">
              Search
            </button>
            <button
              class="btn btn-outline-warning location-button"
              id="location-button"
              type="button"
            >
              Location
            </button>
          </form>
        </div>
        <div class="row current-weather">
          <div class="current-city col-md-9">
            <h1 class="city-name">-</h1>
            <ul class="current-weather-values">
              <li class="day">Wednesday, 12:30pm</li>
              <li id="humidity">Humidity: <span></span>%</li>
              <li id="wind">Wind: <span></span>km/h</li>
            </ul>
          </div>
          <div class="weather-condition col-md-3">
            <ul>
              <li id="description">Cloudy</li>
              <li id="weather-emoji"><img /></li>
              <li id="temp-value">-</li>
              <li id="temperature-units">
                <span class="units">
                  <a href="#" id="celsius-link">°C</a> |
                  <a href="#" id="fahrenheit-link">°F</a>
                </span>
              </li>
            </ul>
          </div>
        </div>
        <div class="row next-forecast">
          <div class="col-md-1"></div>
          <div class="col-md-2 border forecast">
            <h3 class="forecast-day">Thu</h3>
            <div class="weather-emoji">☀️</div>
            <div class="temperature">3°C</div>
          </div>
          <div class="col-md-2 border forecast">
            <h3 class="forecast-day">Fri</h3>
            <div class="weather-emoji">☁️</div>
            <div class="temperature">3°C</div>
          </div>
          <div class="col-md-2 border forecast">
            <h3 class="forecast-day">Sat</h3>
            <div class="weather-emoji">🌦️</div>
            <div class="temperature">3°C</div>
          </div>
          <div class="col-md-2 border forecast">
            <h3 class="forecast-day">Sun</h3>
            <div class="weather-emoji">🌤️</div>
            <div class="temperature">3°C</div>
          </div>
          <div class="col-md-2 border forecast">
            <h3 class="forecast-day">Mon</h3>
            <div class="weather-emoji">☀️</div>
            <div class="temperature">3°C</div>
          </div>
        </div>
      </div>
      <footer>
        This project was coded by Selin Ates and is
        <a href="https://github.com/stugceates/sc-weather-app">
          open-sourced on Github</a
        >
        and hosted on Netlify
      </footer>
    </div>

    <script src="src/main.js"></script>
  </body>
</html>
